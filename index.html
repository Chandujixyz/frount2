<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="con">
        <div id="taskForm">
            <form id="addTaskForm">
              
                <input type="text" id="taskName" required placeholder="Enter Your To-do List Task">
              
                <input type="date" id="dueDate" required placeholder=" Due date">
                <button type="submit">Add Task</button>
            </form>
        </div>
    
        <div class="task-container">
            <div class="task-list" id="tasksA">
                <h2>To-do list</h2>
            </div>
            <div class="task-list" id="tasksB">
                <h2>Started</h2>
            </div>
            <div class="task-list" id="tasksC">
                <h2>Completed</h2>
            </div>        
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
